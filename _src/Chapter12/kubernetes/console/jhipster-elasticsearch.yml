apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jhipster-elasticsearch
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jhipster-elasticsearch
    spec:
      containers:
      - image: jhipster/jhipster-elasticsearch:v3.0.1
        name: jhipster-elasticsearch
        env:
        - name: ES_JAVA_OPTS
          value: -Xms512m -Xmx512m
        ports:
        - containerPort: 9200
        - containerPort: 9300
        resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-elasticsearch
  namespace: default
  labels:
    app: jhipster-elasticsearch
spec:
  ports:
  - name: "9200"
    port: 9200
    targetPort: 9200
  - name: "9300"
    port: 9300
    targetPort: 9300
  selector:
    app: jhipster-elasticsearch
